<!DOCTYPE html>
<html lang="en">
<head>
    <title>Roteiros Turísticos</title>
    <link rel="stylesheet" href="estilo2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Serif:opsz@12..24&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container-destinos">

    </div>
    <hr>
    <div class="formulario">
        <h2>Novo Pacote Turístico</h2>
        <form id="novoPacoteForm">
            <label for="destino">Destino:</label>
            <input type="text" id="destino" required><br><br>

            <label for="imagemURL">URL da Imagem:</label>
            <input type="text" id="imagemURL" required><br><br>

            <label for="duracao">Duração (diárias):</label>
            <input type="number" id="duracao" required><br><br>

            <label for="preco">Preço:</label>
            <input type="text" id="preco" required><br><br>

            <button type="button" onclick="inserirNovoPacote()">Inserir</button>
        </form>
    </div>

    <script src="./novo.js"></script>
</body>
</html>
